<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="rocket-logo.svg" alt="Rocket Logo" class="rocket-logo">
            <h2 class="lets-go">LET'S GO</h2>
        </div>
        <h1 class="welcome">Welcome</h1>
        <p class="description">
            Get ready to journey through the universe! Discover new planets, 
            and have fun learning like a real space explorer!
        </p>
        <button class="start-button">Start Exploring</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
