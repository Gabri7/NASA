<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Explorer App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            max-width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .rocket-logo {
            width: 190x;
            height: 190px;
            margin-bottom: 10px;
        }


        .content {
            text-align: center;
        }

        .welcome {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .description {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .start-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        .start-button:hover, .start-button:focus {
            background-color: #45a049;
        }

        @media (min-height: 600px) {
            .container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Rocket Logo" class="rocket-logo">
        </div>
        <div class="content">
            <h1 class="welcome">Welcome!</h1>
            <p class="description">
                Get ready to journey through the universe! Discover new planets, 
                and have fun learning like a real space explorer!
            </p>
        </div>
        <button class="start-button">Start Exploring!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.querySelector('.start-button');
            
            startButton.addEventListener('click', function() {
                window.location.href = 'avatar.html';
            });
        });
    </script>
</body>
</html>
