<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Explorer App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            max-width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .rocket-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .lets-go {
            background-color: #0066cc;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            display: inline-block;
        }

        .content {
            text-align: center;
        }

        .welcome {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .description {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .start-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        .start-button:hover, .start-button:focus {
            background-color: #45a049;
        }

        @media (min-height: 600px) {
            .container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg class="rocket-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.5 16.5C3 17.5 2 21.5 2 21.5C2 21.5 6 20.5 7 19C7.5 18.25 7.5 17.25 7 16.5C6.25 15.5 5.5 15.5 4.5 16.5Z" fill="#FF4F4F" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14.5 4C18.5 8 19.5 14 19.5 19C14.5 19 8.5 18 4.5 14L14.5 4Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15.5 9.5C16.3284 9.5 17 8.82843 17 8C17 7.17157 16.3284 6.5 15.5 6.5C14.6716 6.5 14 7.17157 14 8C14 8.82843 14.6716 9.5 15.5 9.5Z" fill="#1a1a2e"/>
                <path d="M12.5 3L10.5 5L13.5 8L15.5 6L12.5 3Z" fill="#00B2FF" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.5 10L21.5 12L19.5 14L17.5 12L19.5 10Z" fill="#FFD800" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h2 class="lets-go">LET'S GO</h2>
        </div>
        <div class="content">
            <h1 class="welcome">Welcome</h1>
            <p class="description">
                Get ready to journey through the universe! Discover new planets, 
                and have fun learning like a real space explorer!
            </p>
        </div>
        <button class="start-button">Start Exploring</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.querySelector('.start-button');
            
            startButton.addEventListener('click', function() {
                window.location.href = 'mappa.html';
            });
        });
    </script>
</body>
</html>
