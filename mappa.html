<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-image: url("Component 4.png");
            font-family: Arial, sans-serif;
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .spaceship {
            font-weight: bold;
            color: #3366cc;
        }
        .solar-system {
            position: relative;
            width: 300px;
            height: 600px;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        .planet:hover {
            transform: scale(1.1);
        }
        .planet1 {
            width: 150px;
            height: 150px;
            top: 0px;
            left: 170px;
            background-image: url('pianeta1.svg');
        }
        .planet2 {
            width: 120px;
            height: 120px;
            top: 180px;
            left: 40px;
            background-image: url('pianeta2.svg');
        }
        .planet3 {
            width:110px;
            height: 110px;
            top: 390px;
            left: 240px;
            background-image: url('pianeta3.svg');
        }
        .planet4 {
            width: 130px;
            height: 130px;
            top: 460px;
            left: 70px;
            background-image: url('pianeta4.svg');
        }
        .testo{
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .testo2{
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Start to <span class="spaceship">Explore!</span></h1>
    </div>
    <div class="solar-system">
        <div class="path"></div>
        <a href="proxima.html" class="planet planet1"></a>
        <a href="second.html" class="planet planet2"></a>
        <a href="planet3.html" class="planet planet3"></a>
        <a href="planet4.html" class="planet planet4"></a>
    </div>

    <script>
        document.querySelectorAll('.planet').forEach(planet => {
            planet.addEventListener('mouseover', () => {
                planet.style.transform = 'scale(1.1)';
            });
            planet.addEventListener('mouseout', () => {
                planet.style.transform = 'scale(1)';
            });
            planet.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                const href = planet.getAttribute('href');
                window.location.href = href; // Navigate to the new page
            });
        });
    </script>
</body>
</html>
